<div class="login-wrapper">
  <div class="bg-overlay"></div>

  <div class="form-container">

    <!-- Success & Error messages -->
    <div *ngIf="successMessage" class="login-message text-success mb-3 text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="login-message text-danger mb-3 text-center">
      {{ errorMessage }}
    </div>

    <div class="card shadow-lg p-4 border-0 glass-card">
      <!-- Header -->
      <h3 class="mb-3 text-center fw-bold text-light">Admin Login</h3>
      <p class="text-center text-light-50 mb-4">
        Enter your admin credentials to access the <span class="brand">Admin Dashboard</span>.
      </p>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <!-- Email -->
        <div class="mb-3">
          <label class="form-label text-white">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control bg-transparent text-white border-light"
            placeholder="Enter admin email"
            autocomplete="new-email"
          />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-text">
            Please enter a valid Gmail address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label text-white">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control bg-transparent text-white border-light"
            placeholder="Enter your password"
            autocomplete="new-password"
          />
          <div *ngIf="passwordError" class="error-text">
            {{ passwordError }}
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
